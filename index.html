<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Newsletter sign-up form with success message</title>
</head>
<body>
  <main>
    <article>
      <h1 id="Title">Fique atualizado!</h1>
      <section>
        <p class="textDescription">Junte-se a mais de 60.000 produtos gerencia recebimento mensal</p>
        <p class="textDescription">Atualizações sobre:</p>
      </section>

      <section id="aboutList">
        <p class="aboutInfo">
          <img src="./assets/images/icon-list.svg" alt="icon"/>
          Descoberta de produtos e construções o que importa
        </p>
        <p class="aboutInfo">
          <img src="./assets/images/icon-list.svg" alt="icon"/>
          medição para garantir que as atualizações sejam um sucesso
        </p>
        <p class="aboutInfo">
          <img src="./assets/images/icon-list.svg" alt="icon"/>
          e muito mais
        </p>
      </section>

      <form>
        <span id="TextInput">
          Endereço email:
        </span>
        <input type="text" id="Input" placeholder="email@gmail.com">
        <button class="button" type="button">
          Subscrever a newsletter mensal
        </button>
      </form>

    </article>
    <figure>
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="logo">
    </figure>
  </main>
</body>
</html>
